# application.yml

# ────────────────────────────────
# 1) 공통 설정 (프로파일 상관없이 항상 로드)
spring:
  profiles:
    active: h2       # 기본 활성 프로파일
  data:
    redis:
      host: "localhost"   # Spring Boot 3.x부터는 spring.data.redis로 설정합니다.
      port: 6379          # default port
  h2:
    console:
      enabled: true
      path: "/h2-console"
logging:
  level:
    p6spy: debug
    com.p6spy.engine.spy: debug
decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j

---

# ────────────────────────────────
# 2) H2 프로파일
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: "org.h2.Driver"
    username: "sa"
    password: ""
  jpa:
    hibernate:
      ddl-auto: "create"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.H2Dialect"
        format_sql: true

---

# ────────────────────────────────
# 3) mariadb 프로파일
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: "jdbc:mysql://localhost:13306/unluckyjung?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true"
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: asdf
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect   # Hibernate 6은 org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
